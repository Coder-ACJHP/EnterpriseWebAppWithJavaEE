<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Java Enterprise Application</title>
            </f:facet>
        </h:head>
        <h:body>
            <div align="center" style="margin-top: 40px; max-width: 1100px; margin-left: 90px;">
                <p:panel id="horizontal" header="Enterprise application with Java EE" toggleable="true" toggleOrientation="horizontal">
                    <h:panelGrid columns="2" cellpadding="10">
                        <img src="https://camo.githubusercontent.com/d0b0de8a73445ddd5737c1fafb3134bac803e8d4/68747470733a2f2f7777772e7072696d6566616365732e6f72672f77702d636f6e74656e742f75706c6f6164732f323031362f31302f7072696d655f6c6f676f2e706e67" />
                        <h:outputText value="Hello from Enterprise application with Java EE application; in this project we used backend [EJB, JNDI, JPA(hibernate)] and in frontend [JSF(Primeface)]" />
                    </h:panelGrid>
                </p:panel>
            </div>
            <h:form>
                <div align="left" style="margin-left: 95px; float: left">
                    <h:panelGrid columns="3">
                        <p:outputLabel for="name" value="Search by name : " />
                        <p:inputText id="name" value="#{sessionManagedbean.message}" />
                        <p:commandButton value="Fetch User Detail" id="focus" icon="fa fa-search">
                            <f:ajax execute="name" render="show"/>
                        </p:commandButton>
                        <p:tooltip for="focus" value="Will fetch with Ajax" trackMouse="true"/>
                    </h:panelGrid>
                </div>
                <div align="right" style="margin-right: 95px; float: right">
                    <h:panelGrid columns="1">
                        <p:commandButton value="Add new member" action="add.xhtml?faces-redirect=true" icon="fa fa-plus" id="add" />
                        <p:tooltip for="add" value="Create new member" trackMouse="true"/>
                    </h:panelGrid>
                </div>
                <div align="center" style="margin-top: 20px;">
                    <h:panelGrid> 
                    <p:dataTable id="show" var="person" value="#{sessionManagedbean.getPersonList()}" resizableColumns="true" style="width:1100px; font-size: 12px;" >
                        <f:facet name="header">
                            Members List
                        </f:facet>
                        <p:column headerText="Photo" width="50">
                            <img src="data:image/jpeg;base64,#{person.PHOTO}" width="50" height="50" alt="no image"/>
                        </p:column>
                        <p:column headerText="Name" width="60">
                            <h:outputText value="#{person.NAME}" />
                        </p:column>
                        <p:column headerText="Last name" width="65">
                            <h:outputText value="#{person.LASTNAME}" />
                        </p:column>
                        <p:column headerText="Country" width="60">
                            <h:outputText value="#{person.NATIONALITY}" />
                        </p:column>
                        <p:column headerText="Birthdate" width="60">
                            <h:outputText value="#{person.BIRTHDATE}" />
                        </p:column>
                        <p:column headerText="Phone num" width="80">
                            <h:outputText value="#{person.PHONENUM}" />
                        </p:column>
                        <p:column headerText="Address">
                            <h:outputText value="#{person.ADDRESS}" />
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{person.EMAIL}" />
                        </p:column>
                        <p:column headerText="Marriage" width="50">
                            <h:outputText value="#{person.MARRIAGESTATUS}" />
                        </p:column>
                        <p:column headerText="About">
                            <h:outputText value="#{person.ABOUT}" />
                        </p:column>
                        <p:column headerText="Edit" width="25">
                            <p:commandButton actionListener="#{editManagedBean.attrListener}"  icon="fa fa-pencil-square-o" >
                                <f:attribute name="person" value="#{person}" />
                            </p:commandButton>
                        </p:column>
                        <p:column headerText="Delete" width="30">
                            <p:commandButton action="#{sessionManagedbean.deletePerson(person.ID)}" icon="fa fa-trash-o" />
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
                </div>
            </h:form>
        </h:body>
    </f:view>
</html>
