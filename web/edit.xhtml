<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <title>Edit Person</title>
        </h:head>
        <h:body>
            <div align="center">
                <h:form enctype="multipart/form-data">
                <h3>Edit Person</h3>
                <h3>Hello from Java EE(EJB &spades; JNDI &spades; JPA) &rsaquo; JSF(Primeface)</h3>
                <p:panelGrid columns="2">
                        <p:outputLabel for="name" value="Name : " />
                        <p:inputText id="name" value="#{editManagedBean.person.NAME}" />
                        <p:outputLabel for="lastName" value="Last name : " />
                        <p:inputText id="lastName" value="#{editManagedBean.person.LASTNAME}" />
                        <p:outputLabel for="country" value="Nationality : " />
                        <p:inputText id="country" value="#{editManagedBean.person.NATIONALITY}" />
                        <p:outputLabel for="birthdate" value="Birthdate : " />
                        <p:inputMask id="birthdate" value="#{editManagedBean.person.BIRTHDATE}" mask="99-99-9999" />
                        <p:outputLabel for="number" value="Phone number : " />
                        <p:inputMask id="number" value="#{editManagedBean.person.PHONENUM}" mask="(999) 999-9999"/>
                        <p:outputLabel for="address" value="Address : " />
                        <p:inputText id="address" value="#{editManagedBean.person.ADDRESS}" />
                        <p:outputLabel for="email" value="Email : " />
                        <p:inputText id="email" value="#{editManagedBean.person.EMAIL}" validatorMessage="Invalid email format" >
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <p:outputLabel for="marriage" value="Marriage : " />
                        <p:inputText id="marriage" value="#{editManagedBean.person.MARRIAGESTATUS}" />
                        <p:outputLabel for="about" value="About : " />
                        <p:inputText id="about" value="#{editManagedBean.person.ABOUT}" />
                        <p:outputLabel for="photo" value="Photo : " />
                        <h:inputFile id="photo" value="#{editManagedBean.photoPart}"/>
                        <p:row>
                            <p:commandButton value="Submit" ajax="false" actionListener="#{editManagedBean.editPerson(editManagedBean.person)}" />
                            <p:commandButton value="Reset" ajax="false" action="#{editManagedBean.reset()}" />
                        </p:row>
                </p:panelGrid>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
