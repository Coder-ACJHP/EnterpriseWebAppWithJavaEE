<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view contentType="text/html">
        <h:head>
            <h:outputStylesheet library="awesome" name="css/font-awesome.css"/>
            <title>Add Person</title>
        </h:head>
        <h:body>
            <div align="center">
                <h:form enctype="multipart/form-data">
                <h1>Add Person</h1>
                <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="name" value="Name : " style="font-weight:bold"/>
                        <p:inputText id="name" value="#{sessionManagedbean.person.NAME}" />
                        <h:outputLabel for="lastName" value="Last name : " style="font-weight:bold"/>
                        <p:inputText id="lastName" value="#{sessionManagedbean.person.LASTNAME}" />
                        <h:outputLabel for="country" value="Nationality : " style="font-weight:bold"/>
                        <p:inputText id="country" value="#{sessionManagedbean.person.NATIONALITY}" />
                        <h:outputLabel for="birthdate" value="Birthdate : " style="font-weight:bold" />
                        <p:inputMask id="birthdate" value="#{sessionManagedbean.person.BIRTHDATE}" mask="99-99-9999" />
                        <h:outputLabel for="number" value="Phone number : " style="font-weight:bold"/>
                        <p:inputMask id="number" value="#{sessionManagedbean.person.PHONENUM}" mask="(999) 999-9999"/>
                        <h:outputLabel for="address" value="Address : " style="font-weight:bold" />
                        <p:inputText id="address" value="#{sessionManagedbean.person.ADDRESS}" />
                        <h:outputLabel for="email" value="Email : " style="font-weight:bold"/>
                        <p:inputText id="email" value="#{sessionManagedbean.person.EMAIL}" validatorMessage="Invalid email format" >
                            <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>
                        <h:outputLabel for="marriage" value="Marriage : " style="font-weight:bold"/>
                        <p:inputText id="marriage" value="#{sessionManagedbean.person.MARRIAGESTATUS}" />
                        <h:outputLabel for="about" value="About : " style="font-weight:bold"/>
                        <p:inputTextarea id="about" value="#{sessionManagedbean.person.ABOUT}" style="width: 270px;"/>
                        <h:outputLabel for="photo" value="Photo : " style="font-weight:bold"/>
                        <h:inputFile id="photo" value="#{sessionManagedbean.photoPart}"/>
                </h:panelGrid>
                        <p:row>
                            <p:commandButton value="Reset" ajax="false" action="#{sessionManagedbean.reset()}" icon="fa fa-eraser"/>
                            <p:commandButton value="Submit" ajax="false" action="#{sessionManagedbean.addPerson()}" icon="fa fa-hdd-o"/>
                        </p:row>
                </h:form>
            </div>
        </h:body>
    </f:view>
</html>
